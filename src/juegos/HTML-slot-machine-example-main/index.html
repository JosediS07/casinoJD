<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sloty</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

<div id="container">
    <div class="window-border">
        <div class="window">
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
            <div class="outer-col">
                <div class="col"></div>
            </div>
            <div class="outer-spacer"></div>
        </div>
    </div>

    <!-- Botón para girar el slot -->
    <input type="button" onclick="spin(this)" class="start-button" value="Spin"/>

    <!-- Botón para volver a la página anterior -->
    <input type="button" onclick="goBack()" class="back-button" value="Volver"/>

</div>

<script>
    // Función para volver a la página anterior
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
